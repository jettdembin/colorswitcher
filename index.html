<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Color Switcher</title>
</head>
<body>
  <div class="colors-cntr">
    <div class="color">
      <h2>Hex</h2>
      <div class="controls">
        <button class="adjust"><i class="fas fa-sliders-h"></i></button>
        <button class="lock"><i class="fas fa-lock-open"></i></button>
      </div>
      <div class="sliders-cntr">
        <button class="close-adjustment">X</button>
        <span>Hue</span>
        <input
          type="range"
          min="0"
          max="360"
          step="1"
          name="hue"
          class="hue-input"
          data-hue="0"
        />
        <span>Brightness</span>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          name="brightness"
          class="bright-input"
          data-bright="0"
        />
        <span>Saturation</span>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          name="saturation"
          class="sat-input"
          data-sat="0"
        />
      </div>
    </div>
  </div>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
      integrity="sha256-gX8uuyxN8stSMHWO9arnnKyenTOALaVAcVB3b6P87e4="
      crossorigin="anonymous"
    ></script>
  <script src="./index.js"></script>
</body>
</html>
